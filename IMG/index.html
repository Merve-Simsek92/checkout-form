<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Checkout</h1>
    </div>
    <div class="container">
        <div class="container__left-side">
         <form action="">
             <div class="container__left-side__top">
             <h2>Contact Information</h2>
             <label for="mail">Email</label><br>
             <input type="email" name="mail" id="mail" placeholder="Enter your email..."><br>
            <label for=tel">Phone</label><br>
            <input type="tel" name="tel" id="tel" placeholder="Enter your home">
            <div class=" .container__left-side__bottom">
                <h2>Shipping adress</h2>
                <label for="name">Full name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your Fullname..."><br>
                <label for="name">Adress</label><br>
                <input type="text" name="adress" id="adress" placeholder="Enter your adress..."><br>
                <label for="city">City</label><br>
                <input type="text" name="city" id="city" placeholder="Enter your city..."><br>
            </div>
           <div class="container__left-side__bottom__in__left">
               <label for="country">Country</label><br>
               <select name="" id="">
                   <option value="turkey">Turkey</option>
                   <option value="usa">USA</option>
                   <option value="EN">ENGLAND</option>

               </select>

           </div>
           <div class="container__left-side__bottom__in__right">
               <label for="">Post Code</label><br>
               <input type="number" name="post" id="post" placeholder="Enter your postal code...">

           </div>
           <input type="checkbox" name="" id="check">
           <label for="check">See this information next time</label>

        
        
        </div>
         </form>
        </div>
        <div class="container__right-side">
         <div class="container__right-side__top">
           <div class="container__right-side__top__image"> 
               <img src="/photo1.png" alt="bag"></div>
               <div class="container__right-side__top__text">
                   <h2>Vintage Backbag</h2>
                   <p><span>$54.99</span> <del>$94.99</del></p>
                   <input type="number" name="" id="" value="1" min="1" max="1">
               </div>
               
                <div class="container__right-side__middle">
                  <div class="container__right-side__middle__image"> 
                      <img src="/photo2.png" alt="bag"></div>
                      <div class="container__right-side__top__text">
                          <h2>Levi Shoes</h2>
                          <p><span>$74.99</span> <del>$124.99</del></p>
                          <input type="number" name="" id="" value="1" min="1" max="1">
                      </div>
                      
         
        
        </div>
             <div class="container__right-side__bottom">
                 <p class="border-top">Shipping <span class="text-right">$19</span></p>
                 <p class="border-top">Total <span class="text-right">$148.98</span></p>
             </div>
        </div>
    </div>
    <div class="footer">
        <button type="submit">Continue</button>

    </div>
</body>
</html>
